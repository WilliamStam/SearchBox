<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>WilliamStam/SearchBox DEMO</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="demo/style.css">

</head>
<body>
<a href="https://github.com/WilliamStam/SearchBox">[github repo]</a>


<section>
<h1>SearchBox</h1>
		<input type="text" name="search" id="search" placeholder="Search" >

	<div>
		load:
		<button class="content-btn" type="button">type:email test company:xyz type:phone woof</button>
		<button class="content-btn" type="button">type:email</button>
		<button class="content-btn" type="button">test</button>
		<button class="content-btn" type="button">type</button>
		<button class="content-btn-blank" type="button">blank</button>
	</div>

</section>

<h4>Available tags:</h4>
<ul>
	<li>type:</li>
	<li>company:</li>
</ul>
<hr>
<section>
<h4>Current value</h4>
	<div id="log"></div>

</section>
<div style="text-align: center; margin-top:30px;">WilliamStam</div>

<!-- setting up the dependencies -->
<script src="libs/jquery.js"></script>
<script src="libs/jquery.caret.js"></script>

<!-- --------- -->

<!-- the plugins files -->
<link rel="stylesheet" href="dist/jquery.searchbox.css">
<script src="dist/jquery.searchbox.js"></script>
<!-- --------- -->
<script>
	$(document).on("sb-change","#search",function(){
		$("#log").html($("#search").val())
	})
	$(document).ready(function(){
		$.getJSON( "demo/data.json", function( data ) {
			$("#search").searchbox({
				"data":data
			})
		});

		$(document).on("click", ".content-btn", function () {
			var c = $(this).text();
			$("#search").val(c).trigger("change");


		})

		$(document).on("click", ".content-btn-blank", function () {
			$("#search").val("").trigger("change");


		})



	})
</script>

</body>
</html>
